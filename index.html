<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-1</title>
</head>
<body style="background-color: antiquewhite;">
    <h1 id="hello">Java Script</h1>
    <script>
        let name = prompt("Enter your name : ");
        let y = document.getElementById('hello').innerHTML = `Hello ${name} from documentgetElementById()`;
        document.write(`Hello ${name} from document.write()`);
        console.log(`Hello ${name} from console.`);
        alert(`Hello ${name}`);
//for Mathematical operations
        alert("Enter Values For Mathematical Operation");
        let num1 = prompt('Enter First number  : ');
        let num2 = prompt('Enter Second number  : ');
        let choice = prompt(`
        + Addition
        - Subtraction
        * Multiplication
        / Division
        Enter your choice:`);
        switch(choice){
            case '+':
                alert(num1 + num2);
                break;
            case '-':
                alert(num1 - num2);
                break;
            case '*':
                alert(num1*num2);
                break;
            case '/':
                alert(num1/num2);
                break;
            default:
                alert('Wrong choice please select right one!');
        }
//for printing even numbers
        let n = prompt('Enter how many even numbers you Want to print : ');
        document.write('Printing First ${n} Even numbers <br/>');
        for(let i=0;i<2*n;i++){
            if(i%2==0){
                document.write(i,"  ");
            }
        }
//for half pyramid
        document.write('<br/>Half Pyramid<br/>')
        let x = prompt("Enter n  value to print pyramid ");
        for(let i=0;i<x;i++){
            for(let j=0;j<=i;j++){
                document.write('* ');
            }
            document.write('<br/>');
        }
//for full pyramid
        document.write('<br/>Full Pyramid</br>')
        for(let i=x;i>=0;i--){
            for(let j=i;j>=0;j--){
                 document.write(`&nbsp;`);
            }
            for(let j=0;j<=(x-i);j++){
                document.write('* ');
            }
            document.write('<br/>');
        }
</script>
</body>
</html>
